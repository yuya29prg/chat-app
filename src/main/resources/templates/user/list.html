<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>ユーザー情報一覧</title>
    <link href="/css/list.css" rel="stylesheet"></link>
    <meta charset="utf-8" />
</head>
<body>
<h1>ユーザー情報一覧</h1>
<a href="/message/new" class="btn btn-secondary">メッセージ作成</a>
<a href="/message/list" class="btn btn-secondary">メッセージ一覧</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>名前</th>
        <th>登録日時</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userlist}" th:object="${user}">
        <td class="center" th:text="*{id}"></td>
        <td th:text="*{name}"></td>
        <td class="center" th:text="${#dates.format(user.createDate, 'yyyy/MM/dd')}"></td>

    </tr>
    </tbody>
</table>
</body>
</html>
