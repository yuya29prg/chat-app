<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ユーザー登録</title>
</head>
<body>
<div>

    <form th:action="@{/signup}" action="/signup" th:object="${userForm}" method="post">

        <h1>ユーザー登録</h1>


            <label for="email">ユーザーネーム</label>

            <div>
                <input id="email" type="text" th:field="*{name}" name="name"/>
            </div>


            <label for="password">パスワード</label>

            <div>
                <input id="password" type="password" th:field="*{password}" name="password"/>

            </div>

        <input type="submit" value="新規登録"/>
    </form>
</div>
</body>
</html>
